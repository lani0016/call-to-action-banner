<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Call to Action Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="banner">
    <img class="img-flex" src="images/placeholder-16by9.svg" alt="placeholder">
    <div class="banner-content">
      <div class="mecha-div">
        <img class="img-flex"src="images/mecha.svg" alt="Mecha">
      </div>
      <div class="banner-text">
        <h2><span>Ultra Super Fighting Force</span></h2>
        <p>Control giant, fighting, transforming robots and save the world!</p>
        <a class="btn btn-big" href="#">Join USFF</a>
      </div>
    </div>
  </div>
</body>
</html>
